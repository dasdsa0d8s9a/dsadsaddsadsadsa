name: Run Headed Selenium Script

on:
  workflow_dispatch: # Allows you to run this manually from the Actions tab
  schedule:
    - cron: '0 * * * *' # Optional: Runs every hour

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Install Xvfb and Chrome dependencies
          sudo apt-get install -y xvfb libxi6 libgconf-2-4 libnss3 \
            libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 \
            libxrandr2 libasound2 libatk1.0-0 libc6 libcairo2 \
            libcups2 libdbus-1-3 libexpat1 libfontconfig1 \
            libgcc1 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 \
            libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 \
            libx11-6 libxext6 libxfixes3 libxi6 libxrender1 \
            libxtst6 fonts-liberation libappindicator1 lsb-release xdg-utils

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pyvirtualdisplay

      - name: Run Script with Virtual Display
        env:
          # It is highly recommended to use GitHub Secrets for your token
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # Wrap the execution in xvfb-run to provide the X11 display
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python hamid.py
