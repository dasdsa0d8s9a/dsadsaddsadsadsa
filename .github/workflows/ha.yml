name: Run Headed Selenium Script

on:
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies (Ubuntu 24.04 Fixed)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            wget \
            libnss3 \
            libgbm1 \
            libasound2t64 \
            libatk1.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libxss1 \
            fonts-liberation \
            xdg-utils

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Python Dependencies
        run: pip install selenium requests

      - name: Run Script via Xvfb
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # xvfb-run creates a virtual desktop for 'Headed' mode
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python hamu.py
