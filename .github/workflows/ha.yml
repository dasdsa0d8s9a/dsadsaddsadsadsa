name: Run Headed Selenium Script

on:
  workflow_dispatch:

jobs:
  run-selenium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # Updated for Ubuntu 24.04 compatibility
          sudo apt-get install -y \
            xvfb \
            libxi6 \
            libnss3 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libasound2t64 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libxext6 \
            libxfixes3 \
            libxrender1 \
            libxtst6 \
            fonts-liberation \
            lsb-release \
            xdg-utils \
            wget

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Python Dependencies
        run: |
          pip install selenium requests pyvirtualdisplay

      - name: Run Script with Virtual Display
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # Use xvfb-run to simulate the headed environment
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python hamu.py
