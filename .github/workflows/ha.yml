name: Temu Auto-Update (Headed Mode)

on:
  workflow_dispatch: # Allows manual run

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            wget \
            libnss3 \
            libgbm1 \
            libasound2t64 \
            libatk1.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxrandr2 \
            libxss1 \
            fonts-liberation \
            xdg-utils

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install Python Dependencies
        run: |
          pip install selenium requests webdriver-manager

      - name: Run Script via Xvfb
        env:
          # IMPORTANT: Add your secret in GitHub Repo Settings -> Secrets
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          # Use xvfb-run to simulate the headed display (:99)
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python hamid.py
